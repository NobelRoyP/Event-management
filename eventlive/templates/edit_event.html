<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Event</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optionally, you can add custom styles here -->

</head>
<body class="bg-gray-100">

    <div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-lg mt-10">
        <h2 class="text-2xl font-semibold text-center mb-6">Edit Event: {{ event.eventname }}</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Category -->
            <div class="mb-4">
                <label for="category" class="block text-gray-700 font-medium mb-2">Category</label>
                <input type="text" name="category" value="{{ event.category }}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Event Name -->
            <div class="mb-4">
                <label for="eventname" class="block text-gray-700 font-medium mb-2">Event Name</label>
                <input type="text" name="eventname" value="{{ event.eventname }}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Details -->
            <div class="mb-4">
                <label for="details" class="block text-gray-700 font-medium mb-2">Details</label>
                <textarea name="details" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">{{ event.details }}</textarea>
            </div>

            <!-- Image Upload -->
            <div class="mb-4">
                <label for="image" class="block text-gray-700 font-medium mb-2">Event Image</label>
                <input type="file" name="image" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Submit Button -->
            <div class="flex justify-between items-center mt-6">
                <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">Update Event</button>
                
            </div>
        </form>
    </div>

</body>
</html>
