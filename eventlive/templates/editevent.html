<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card-title {
            font-size: 1.5em;
            margin: 0 0 10px;
            color: #333;
        }
        .card-description {
            font-size: 0.9em;
            margin: 10px 0;
            color: #666;
        }
        .card-amount {
            font-size: 1.1em;
            font-weight: bold;
            color: #2a9d8f;
            margin-bottom: 10px;
        }
        .card-footer {
            font-size: 0.8em;
            color: #999;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Events</h1>
    <div class="container">
        {% if user %}
            {% for event in user %}
                <div class="card">
                    {% if event.sampleimage %}
                        <img src="{{ event.sampleimage.url }}" alt="Event Image">
                    {% else %}
                        <img src="{% static 'default-image.jpg' %}" alt="Default Image">
                    {% endif %}
                    <div class="card-content">
                        <h2 class="card-title">{{ event.eventname }}</h2>
                        <p class="card-description">{{ event.description }}</p>
                        <p class="card-amount">Amount: â‚¹{{ event.amount }}</p>
                    </div>
                    <div class="card-footer">
                        Organizer ID: {{ event.organizerid }}
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No events available at the moment.</p>
        {% endif %}
    </div>
</body>
</html>
