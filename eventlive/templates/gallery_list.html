<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS for additional styles and animations -->
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 30px;
            background-color: #177067;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 0px auto;
            max-width: 1700px;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar:hover {
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .navbar-left,
        .navbar-right {
            display: flex;
            align-items: center;
        }

        /* Centered title */
        .navbar-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: bold;
        }

        button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        /* Back button */
        .back-btn {
            font-size: 26px;
            padding: 8px;
            margin-right: 15px;
        }

        /* Clear all button */
        .clear-btn {
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 5px;
            background-color: #E74C3C;
            font-weight: bold;
            transition: all 0.3s;
        }

        .clear-btn:hover {
            background-color: #C0392B;
            transform: scale(1.05);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-left,
            .navbar-right {
                margin-bottom: 12px;
            }

            .back-btn {
                font-size: 24px;
            }

            .clear-btn {
                font-size: 16px;
            }
        }

        /* Add a subtle animation for the navbar */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar {
            animation: slideIn 0.5s ease-out;
        }

        body {
            background-color: #f7f9fc;
        }

        .container {
            max-width: 1200px;
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            color: #007bff;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }

        .gallery-item .card-body {
            padding: 15px;
            text-align: center;
        }

        .gallery-item .card-body p {
            font-size: 1rem;
            color: #495057;
        }

        .gallery-item .card-body a {
            color: #007bff;
            text-decoration: none;
            margin: 5px;
            font-weight: 600;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .gallery-item .card-body a:hover {
            color: #0056b3;
        }

        .add-image-btn {
            margin-bottom: 30px;
            display: block;
            text-align: center;
        }

        .add-image-btn a {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .add-image-btn a:hover {
            background-color: #0056b3;
        }

        .empty-message {
            text-align: center;
            font-size: 1.2rem;
            color: #6c757d;
        }

        /* Media Queries for responsive design */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2rem;
            }

            .gallery-item img {
                height: 150px;
            }
        }


        /* Add these styles to your existing CSS */
    .fullscreen-image {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.9); /* Dark overlay */
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .fullscreen-image img {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
    }

    .blur-background {
        filter: blur(5px);
        pointer-events: none; /* Prevent interaction with the blurred content */
    }

    .modal {
        display: none; 
        position: fixed; 
        z-index: 1; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
        display: block;
        margin: auto;
        max-width: 90%;
        max-height: 90%;
    }

    #modalCaption {
        text-align: center;
        color: white;
        padding: 10px;
    }

    /* The close button */
    .close {
        position: absolute;
        top: 10px;
        right: 25px;
        color: white;
        font-size: 35px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: #999;
        text-decoration: none;
        cursor: pointer;
    }

    </style>
</head>
<body>
    <nav class="navbar">
    
        <div class="navbar-center">
            Gallery List
        </div>
        <div class="navbar-right">
            <button class="clear-btn"><a href="{% url "add_gallery" %}" style="text-decoration: none; color: white;" >Add images</a></button>
        </div>
    </nav>


    <div class="container">

        <!-- Button to add new image -->
     

        <!-- Gallery Grid -->
        <div class="gallery">
            {% for image in images %}
                <div class="gallery-item">
                    <!-- Clickable Image -->
                    <img src="{{ image.image.url }}" alt="{{ image.title }}" class="gallery-image" data-fullimage="{{ image.image.url }}" data-title="{{ image.title }}">
                    
                    <div class="card-body">
                        <p>{{ image.title }}</p>
                        <!-- Action Buttons with Font Awesome Icons -->
                        <a href="{% url 'edit' image.id %}">
                            <i class="fas fa-pencil-alt"></i> Edit
                        </a> |
                        <a href="{% url 'delete' image.id %}">
                            <i class="fas fa-trash-alt"></i> Delete
                        </a>
                    </div>
                </div>
            {% empty %}
                <p class="empty-message">No images in the gallery yet.</p>
            {% endfor %}
        </div>
        
        <!-- Modal to show full-screen image -->
        <div id="imageModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImage">
            <div id="modalCaption"></div>
        </div>
        
        <!-- Include this JavaScript at the end of your HTML -->
        <script>
            // Get the modal
            var modal = document.getElementById('imageModal');
            var modalImage = document.getElementById('modalImage');
            var modalCaption = document.getElementById('modalCaption');
        
            // Get all images in the gallery
            var images = document.querySelectorAll('.gallery-image');
        
            // Loop through the images and add event listener to show modal on click
            images.forEach(function(image) {
                image.addEventListener('click', function() {
                    var fullImageUrl = image.getAttribute('data-fullimage');
                    var title = image.getAttribute('data-title');
        
                    modal.style.display = "block";  // Show the modal
                    modalImage.src = fullImageUrl;  // Set the full-size image
                    modalCaption.textContent = title;  // Set the title of the image
                });
            });
        
            // Get the <span> element to close the modal
            var closeSpan = document.getElementsByClassName("close")[0];
        
            // When the user clicks on <span> (x), close the modal
            closeSpan.onclick = function() {
                modal.style.display = "none";
            }
        
            // Close the modal if the user clicks outside the image
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
