{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizers List</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Adding Tailwind CSS -->
</head>
<body class="bg-gray-100">

    <!-- Organizers Section -->
    <div class="container mx-auto px-4 py-10">
        <h1 class="text-3xl font-bold text-center text-gray-700 mb-8">List of Organizers</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            {% for organizer in organizers %}
                <div class="bg-white rounded-lg shadow-lg overflow-hidden transform transition-all hover:scale-105">
                    <div class="p-6">
                        <!-- Add Image -->
                        
                        
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">{{ organizer.name }}</h3>
                        <p class="text-sm text-gray-600"><span class="font-semibold text-gray-700">Email:</span> {{ organizer.email }}</p>
                        <p class="text-sm text-gray-600"><span class="font-semibold text-gray-700">Phone:</span> {{ organizer.phone_number }}</p>
                        <p class="text-sm text-gray-600"><span class="font-semibold text-gray-700">Gender:</span> {{ organizer.gender }}</p>
                        <p class="text-sm text-gray-600"><span class="font-semibold text-gray-700">Age:</span> {{ organizer.age }}</p>
                        <p class="text-sm text-gray-600"><span class="font-semibold text-gray-700">Address:</span> {{ organizer.address }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- New Photos Section -->
    <div class="container mx-auto px-4 py-10">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-8">Gallery</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden transform transition-all hover:scale-105">
                <img src="{% static 'img/HOME.JPG' %}" alt="Image 1" class="w-full h-48 object-cover rounded-lg">
            </div>
            <div class="bg-white rounded-lg shadow-lg overflow-hidden transform transition-all hover:scale-105">
                <img src="{% static 'img/HOME2.JPG' %}" alt="Image 2" class="w-full h-48 object-cover rounded-lg">
            </div>
            <div class="bg-white rounded-lg shadow-lg overflow-hidden transform transition-all hover:scale-105">
                <img src="{% static 'img/HOME3.JPG' %}" alt="Image 3" class="w-full h-48 object-cover rounded-lg">
            </div>
            <div class="bg-white rounded-lg shadow-lg overflow-hidden transform transition-all hover:scale-105">
                <img src="{% static 'img/HOME4.JPG' %}" alt="Image 4" class="w-full h-48 object-cover rounded-lg">
            </div>
        </div>
    </div>

</body>
</html>
