

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f8; /* Light gray background for the body */
            width: 100%;
        }
        .navbar {
            background-color: #3498db; /* Light blue for the navbar */
        }
        .navbar-brand {
            font-weight: bold;
            color: white;
        }
        .navbar-nav .nav-link {
            color: white !important;
        }
        .navbar-nav .nav-link:hover {
            color: #ecf0f1 !important; /* Light hover effect */
        }
        .sidebar {
            height: 100vh;
            background-color: #2980b9; /* Darker blue for the sidebar */
            color: white;
            padding-top: 20px;
            position: fixed;
            width: 250px;
        }
        .sidebar a {
            color: white;
            padding: 12px 20px;
            display: block;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #2ecc71; /* Soft green on hover */
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .card {
            margin-top: 20px;
        }
        .dashboard-card {
            border-radius: 10px;
            background-color: #fff; /* White background for the cards */
        }
        .card-body {
            font-size: 18px;
        }
        .card-header {
            font-size: 22px;
            background-color: #3498db; /* Blue background for card headers */
            color: white;
        }
        .dropdown-menu {
            background-color: #2980b9; /* Dark blue dropdown */
            padding: 10px 0; /* Add padding to ensure space for each item */
            width: 190px; /* Set a fixed width for the dropdown */
            
        }
        .dropdown-item {
            color: white;
            padding: 12px 10px;
            font-size: 16px;
        }
        .dropdown-item:hover {
            background-color: #2ecc71; /* Green hover effect */
        }
        .container {
            margin-top: 50px;
        }

        .event-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            padding: 20px;
        }

        .event-card h5 {
            font-size: 24px;
            font-weight: bold;
        }

        .event-card p {
            font-size: 16px;
            color: #555;
        }

        .event-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .pay-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .pay-btn:hover {
            background-color: #218838;
        }

        .pay-btn:focus {
            outline: none;
        }

        .pay-btn:active {
            background-color: #1e7e34;
        }
        .image-container:hover img {
            transform: scale(1.1); /* Scale image by 1.2 times */
            transition: transform 0.5s ease-in-out; 
        }
        
    </style>
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/studentindex/">KG College Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                   
                    <!-- Dropdown for Account -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/studentprofile/">Profile</a></li>
                            <li><a class="dropdown-item" href="/studentdelete/">Delete Account</a></li>
                            <li><a class="dropdown-item" href="/logout/">Logout</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Student-Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/studentorganizerlist/">Organizer Details</a>
        <a href="/studentstafflist/">Staff Details</a>
        <a href="#">Events</a>
        <a href="#">Publish Result</a>
        <a href="#">Payment Details</a>
        <a href="/student_feedbacksubmit/">Feedback</a>
    </div>

    <!-- Main Content -->
    <div class="content" style="margin-top:42px;">
        <!-- Add more content as needed -->
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> The event has been successfully rejected.
            <!-- Close button for alert -->
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="text-center mt-3">
            <a href="/staffindex/" class="btn btn-success">Go Back to Homepage</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
