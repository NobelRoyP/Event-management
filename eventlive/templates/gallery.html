<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .gallery-item {
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item p {
            padding: 10px;
            margin: 0;
            font-size: 14px;
            background: #f8f8f8;
        }
        .fullscreen-image {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.9); /* Dark overlay */
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .fullscreen-image img {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
    }

    .blur-background {
        filter: blur(5px);
        pointer-events: none; /* Prevent interaction with the blurred content */
    }

    .modal {
        display: none; 
        position: fixed; 
        z-index: 1; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
        display: block;
        margin: auto;
        max-width: 90%;
        max-height: 90%;
    }

    #modalCaption {
        text-align: center;
        color: white;
        padding: 10px;
    }

    /* The close button */
    .close {
        position: absolute;
        top: 10px;
        right: 25px;
        color: white;
        font-size: 35px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: #999;
        text-decoration: none;
        cursor: pointer;
    }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="gallery-title">Image Gallery</h1>
        <div class="gallery-grid">
            {% for image in images %}
                <div class="gallery-item">
                    <img src="{{ image.image.url }}" alt="{{ image.title }}" class="gallery-image"  data-fullimage="{{ image.image.url }}" data-title="{{ image.title }}">
                    {% if image.title %}
                        <p>{{ image.title }}</p>
                    {% else %}
                        <p>Untitled</p>
                    {% endif %}
                </div>
            {% empty %}
                <p>No images uploaded yet.</p>
            {% endfor %}
        </div>
        <div id="imageModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImage">
            <div id="modalCaption"></div>
        </div>
        <script>
            // Get the modal
            var modal = document.getElementById('imageModal');
            var modalImage = document.getElementById('modalImage');
            var modalCaption = document.getElementById('modalCaption');
        
            // Get all images in the gallery
            var images = document.querySelectorAll('.gallery-image');
        
            // Loop through the images and add event listener to show modal on click
            images.forEach(function(image) {
                image.addEventListener('click', function() {
                    var fullImageUrl = image.getAttribute('data-fullimage');
                    var title = image.getAttribute('data-title');
        
                    modal.style.display = "block";  // Show the modal
                    modalImage.src = fullImageUrl;  // Set the full-size image
                    modalCaption.textContent = title;  // Set the title of the image
                });
            });
        
            // Get the <span> element to close the modal
            var closeSpan = document.getElementsByClassName("close")[0];
        
            // When the user clicks on <span> (x), close the modal
            closeSpan.onclick = function() {
                modal.style.display = "none";
            }
        
            // Close the modal if the user clicks outside the image
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </div>
</body>
</html>
