<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Event</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Add Event</h1>
    <form action="{% url 'addevent' %}" method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="eventid" class="block text-sm font-medium text-gray-700">Event ID</label>
        <input type="text" name="eventid" id="eventid" class="mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300">
      </div>

      <div>
        <label for="eventname" class="block text-sm font-medium text-gray-700">Event Name</label>
        <input type="text" name="eventname" id="eventname" class="mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300">
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea name="description" id="description" rows="4" class="mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300"></textarea>
      </div>

      <div>
        <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
        <input type="number" name="amount" id="amount" class="mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300">
      </div>

      <div>
        <label for="sampleimage" class="block text-sm font-medium text-gray-700">Sample Image</label>
        <input type="file" name="sampleimage" id="sampleimage" class="mt-1 block w-full text-gray-700 px-3 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300">
      </div>

      <div>
        <label for="organizerid" class="block text-sm font-medium text-gray-700">Organizer ID</label>
        <input type="text" name="organizerid" id="organizerid" class="mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300">
      </div>

      <div>
        <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg shadow-sm transition">Add Event</button>
      </div>
    </form>
  </div>
</body>
</html>
