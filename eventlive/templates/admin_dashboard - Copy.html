<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Link to Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            text-align: center;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px;
            font-size: 18px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar a i {
            margin-right: 10px;
        }
        .sidebar a.logout {
            background-color: #d9534f;
        }
        .sidebar a.logout:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="#userlist"><i class="fas fa-users"></i>User List</a>
        <a href="#organizerlist"><i class="fas fa-user-tie"></i>Organizer List</a>
        <a href="/listevent/"><i class="fas fa-calendar-alt"></i>Event List</a>
        <a href="/monitor/"><i class="fas fa-calendar-alt"></i>Monitor complaints</a>
        <a href="#logout" class="logout"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </div>

    <!-- Main content section -->
    <div style="margin-left: 260px; padding: 20px;">
        <h1>Welcome to the Admin Dashboard</h1>
        <p>Select a section from the sidebar to manage users, organizers, and events.</p>
    </div>

</body>
</html>
